<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">

    <title>authorization</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light px-3">
            <a href="projectlist.html" class="navbar-brand">
                <img id="logo" src="img/logo.svg" alt="#">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent"
                    aria-controls="navContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navContent">
                <div class="mx-auto"></div>
                <ul class="navbar-nav mr-auto align-items-end">
                    <li class="nav-item">
                        <a class="aMenu nav-link" href="signin.html">
                            Sign In
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="aMenu nav-link" href="signup.html">
                            Sign Up
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="aMenu nav-link" href="profile.html">
                            Profile
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <form action="" id="sign-form" class="position-absolute top-50 start-50 translate-middle">
            <h1 id="text-auth" class="row col-4 offset-4 justify-content-center mb-4 text-nowrap text-uppercase">
                sign in
            </h1>

            <input type="email" id="inputEmail" class="input row col-4 offset-4 mb-3 p-3 mx-auto" placeholder="Email" aria-describedby="Email">

            <input type="password" id="inputPassword" class="input row col-4 offset-4 p-3 mb-5 mx-auto" placeholder="Password" aria-describedby="Password">

            <input type="submit" class="buttonSignIn justify-content-center align-items-center row col-4 offset-4 mx-auto" value="Submmit Form"/>
        </form>
    </div>
    <script>
        const form = document.getElementById("sign-form")
        form.addEventListener('submit', login);
        //send data as jason
        async function login(event){
            event.preventDefault();
            const email = document.getElementById("inputEmail").value
            const password = document.getElementById("inputPassword").value
            console.log(email, password);

            const result = await fetch('/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email, password
                })
            }).then((res) => res.json())

            if (result === 200) {
                window.location.replace("/check");
			} else {
				alert(result.error)
			}

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
