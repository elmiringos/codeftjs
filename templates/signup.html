<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">

    <title>sign up</title>
</head>
<body>
    <div id="background">
        <img src="img/polygons.svg" alt="" id="polygons">

        <div class="header">

            <a href="projectlist.html" class="row px-5 mt-2 align-items-center"><img class="col-1" id="logo" src="img/logo.svg" alt="#"></a>

            <nav class="navbar">
                <ul>
                    <li><a class="aMenu" href="signin.html">Sign In</a></li>
                    <li><a class="aMenu" href="signup.html">Sign Up</a></li>
                    <li><a class="aMenu" href="profile.html">Profile</a></li>
                </ul>
            </nav>

        </div>

        <div class="container position-absolute top-50 start-50 translate-middle">

            <div class="row mb-4 text-center">
                <h2 id="text-reg" class="col-4 offset-4 text-uppercase">sign up</h2>
            </div>

            <div class="row mb-3">
                <input type="email" id="inputEmail" class="input col-4 offset-4 mx-auto" placeholder="Email" aria-describedby="Email">
            </div>

            <div class="row mb-3">
                <input type="text" id="inputLogin" class="input col-4 offset-4 mx-auto" placeholder="Nickname" aria-describedby="Login">
            </div>

            <div class="row mb-5">
                <input type="password" id="inputPassword" class="input col-4 offset-4 mx-auto" placeholder="Password" aria-describedby="Password">
            </div>

            <div class="row">
                <button class="buttonSignUp col-4 offset-4 mx-auto">Sign up with <img id="imgMetaMask" src="img/MetaMask.svg" alt="#"> </button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/parallax.js"></script>
</body>
</html>
