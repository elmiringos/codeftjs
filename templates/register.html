<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
    <title>Register</title>
</head>
<body>
    <form id="reg-form">
        <input type="text" id="username" placeholder="Username" />
        <input type="text" id="email" placeholder="email" />
        <input type="password" id="password" placeholder="Password" />
        <input type="metamask_address" id="metamask_address" placeholder="metamask address" />
        <input type="submit" value="Submmit Form"/>
    </form>

    <br>
    <br>
    <button onclick="connectMetamask()">CONNECT METAMASK</button> <br>
    <p id="accountArea"></p>
    <br>
    <br>

    <script>
        const form = document.getElementById("reg-form")
        form.addEventListener('submit', registerUser)

        //send data as json
        async function registerUser(event){
            event.preventDefault()
            const email  = document.getElementById("email").value
            const username = document.getElementById("username").value
            const password = document.getElementById("password").value
            const metamask_address = document.getElementById("metamask_address").value

            const result = await fetch('/register', { //fetch data to server
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email, username, password, metamask_address
                })
            }).then((res) => res.json())

            console.log(result)
        }

         

        let account;
        let provider = new ethers.providers.Web3Provider(window.ethereum)
        let signer;

        async function connectMetamask() {
            // MetaMask requires requesting permission to connect users accounts
            await provider.send("eth_requestAccounts", []);

            signer = await provider.getSigner();
            account = await signer.getAddress();
            document.getElementById("accountArea").innerHTML = account;
            document.getElementById("metamask_address").value = account;

            console.log("Account address s:", await signer.getAddress());
        }
    </script>
</body>
</html>
